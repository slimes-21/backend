<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Skedge accounts</title>
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='favicon.png') }}">
</head>

<body>
<nav class="navbar">
    <div class="bar">
        <div class="Skedgelogoindex"><a href="index.html">Skedge.</a></div>
    </div>
</nav>
<div class="container">
    <form class="form-container" method="POST">
        <div class="Skedgelogo">Skedge.</div>
        <h2>Sign up</h2>
        <p>Create your Skedge Account</p>
        {% if error %}
            <div class="error_msg">
                {{ error }}
            </div><br>
        {% endif %}
        <div class="form-row">
            <input type="text" name="first_name" placeholder="First Name">
            <input type="text" name="last_name" placeholder="Last Name">
        </div>

        <div class="form-row">
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="form-row">
            <input type="password" name="password" placeholder="Password" class="pw1">
            <input type="password" name="confirm_password" placeholder="Confirm" class="pw2">
        </div>

        <p id="passwordmessage"></p>

        <div class="form-row">
            <button type="submit" class="button" style="border:none;">SIGN UP</button>
        </div>
        <br>
        <p>Already have an account? Sign in <a href="{{ url_for('login') }}">here</a></p>
    </form>
</div>
</body>

</html>
